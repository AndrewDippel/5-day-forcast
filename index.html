<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--added bootstrap styles and css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/styles.css" />

    <title>Weather Dasboard</title>
</head>

<body>
    <header>

        <h1>Weather Dasboard</h1>
    </header>
    <aside>
        <!--side display to search citys-->
        <h2>Search for a city:</h2>
        <input id="search"></input>
        <br>
        <button id="searchBtn">Search</button>
        <ul id="previousSearch">

        </ul>
    </aside>
    <div class="jumbotron" id="currentWeather">
        <!--section to display current weather of searched city-->
        <h3>Current Weather</h3>

    </div>
    <section class="row align-items-center border row-cols-5 week">
        <!--section to display next 5 days weather-->
        <div class="col border" id="day1">
            Day 1
        </div>
        <div class="col border" id="day2">
            Day 2
        </div>
        <div class="col border" id="day3">
            Day 3
        </div>
        <div class="col border" id="day4">
            Day 4
        </div>
        <div class="col border" id="day5">
            Day5
        </div>

    </section>

    <!--link to bootstrap, jquery and our js-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./Assets/javascript.js"></script>
</body>

</html>
